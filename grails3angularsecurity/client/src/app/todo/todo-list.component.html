<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/todo','create']" class="create">New Todo</a></li>
    </ul>
</div>
<div id="list-todo" class="content scaffold-list" role="main">
    <h1>Todo List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Done</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let todo of todoList; let e = even;">
      <td>
        <a [routerLink]="['/todo','show',todo.id]">{{todo.id}}</a>
      </td>
      <td>
        <span>{{todo.done}}</span>
      </td>
      <td>
        <span>{{todo.description}}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
