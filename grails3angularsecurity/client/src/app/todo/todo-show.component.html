<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a class="list" [routerLink]="['/todo', 'list']" class="list">Todo List</a></li>
        <li><a class="create" [routerLink]="['/todo', 'create']" class="create">New Todo</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Todo</h1>
    <ol class="property-list todo">
  <li class="fieldcontain">
    <span id="done-label" class="property-label">Done</span>
    <div class="property-value" aria-labelledby="done-label">
      <span>{{todo.done}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="description-label" class="property-label">Description</span>
    <div class="property-value" aria-labelledby="description-label">
      <span>{{todo.description}}</span>
    </div>
  </li>
</ol>

    <div class="buttons">
        <a class="edit" [routerLink]="['/todo', 'edit', todo.id]">Edit</a>
        <input type="button" class="delete" (click)="destroy()" value="Delete" />
    </div>
</div>
